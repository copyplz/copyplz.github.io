<html>
  <head>
    <title>My Google Drive Files</title>
  </head>
  <body>
    <h1>My Google Drive Files</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>MIME Type</th>
      </tr>
      {% for file in data['files'] %}
      <tr>
        <td>{{ file['name'] }}</td>
        <td>{{ file['id'] }}</td>
        <td>{{ file['mimeType'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
